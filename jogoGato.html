<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/imagemGato.png" />

  <link rel="stylesheet" href="./css/projetos.css" />


  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <title>Jogo</title>
</head>

<body>
  <header class="cabecalho">
    <nav class="cabecalho__menu">
      <a href="index.html" class="cabecalho__menu__link">Home</a>
      <a href="about.html" class="cabecalho__menu__link">Sobre mim</a>
      <a href="projetos.html" class="cabecalho__menu__link">Projetos</a>
    </nav>
  </header>
  <main class="apresentacao-jogo">
    <div class="descricao">
      <h1 class="apresentacao__conteudo__titulo">Ajude o gato a atravessar a rua.</h1>
      <button class="iniciar__jogo" onclick="iniciar()">Iniciar</button>
    </div>
    <section class="jogo">
      <script src="sketch.js"></script>
      <script src="imagens.js"></script>
      <script src="ator.js"></script>
      <script src="carros.js"></script>
      <script src="p5.collide2d.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js">
      </script>
    </section> 
  </main>

  <section class="dificuldades">
    <div class="botao-row-1">
      <button class="botao-cima" id="botoes" value="cima">CIMA</button>
    </div>
    <div class="botao-row-2">
      <button class="botao-esq" id="botoes" value="esq">ESQ</button>
      <button class="botao-baixo" id="botoes" value="baixo">BAIXO</button>
      <button class="botao-dir" id="botoes" value="dir">DIR</button>
    </div>
  </section>
  <footer class="rodape">
    <p>Desenvolvido por Filipe de Bianchi Andrade</p>
  </footer>
</body>

</html>
